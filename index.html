<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="./main.css" />
</head>
<body>
    <div class="container">
        <h1>Digite dois numeros: </h1><br>
        <h2> O numero B deve ser maior que o numero A:</h2> 
        <form id="form-valor">

            <input type="number" id="numero1" required placeholder="Número A" />
            <input type="number" id="numero2" required placeholder="Número B" />
            <button id="btn-calculo" type="submit">Calcular</button>
        </form>
    </div>
    <script src="./main.js"></script>
</body>
</html>
